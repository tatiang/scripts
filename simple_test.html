<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
</head>
<body>
  <h1 id="heading">Waiting for message...</h1>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
  <script>
    window.onload = function() {
      ThunkableWebviewerExtension.postMessage(JSON.stringify({ type: "page loaded" }));
    };

  // when we get a message from the app, display it on the page
ThunkableWebviewerExtension.receiveMessage(function(message) {
  // Parse the received message
  let receivedMessage = message; // This directly passes the message back
  document.getElementById("heading").innerText = "Message: " + receivedMessage;

  // Post the message back to Thunkable
  ThunkableWebviewerExtension.postMessage(receivedMessage);
});


  </script>
</body>
</html>
