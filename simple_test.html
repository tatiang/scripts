<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
</head>
<body>
  <h1 id="heading">Waiting for message...</h1>
  <script>
    // Notify Thunkable that the page has loaded
      ThunkableWebviewerExtension.postMessage(JSON.stringify({ type: "page loaded" }));
  
    // Listen for messages from Thunkable
    document.addEventListener('message', event => {
      try {
        const message = event.data; // Thunkable sends raw data in `event.data`
        document.getElementById('heading').innerText = "Got message: " + message;
        alert("Got message: " + message);
      } catch (error) {
        console.error("Error processing message: ", error);
      }
    });
  </script>
</body>
</html>
