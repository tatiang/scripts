<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
</head>
<body>
  <h1 id="heading">Waiting for message...</h1>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
  <script>
    window.onload = function() {
      ThunkableWebviewerExtension.postMessage(JSON.stringify({ type: "page loaded" }));
    };

    ThunkableWebviewerExtension.receiveMessage(function(message) {
      document.getElementById('heading').innerText = "Message received: " + message;
      alert("Message received: " + message);
      
      try {
        const msgFromApp = JSON.parse(message);
        if (msgFromApp.type === "draw") {
          drawShape(msgFromApp.info);
        } else if (msgFromApp.type === "java_test") {
          document.getElementById('heading').innerText = "java_test received";
          ThunkableWebviewerExtension.postMessage(JSON.stringify({ type: "response", message: "java_test received" }));
        }
      } catch (e) {
        console.error("Error processing message: ", e);
      }
    });

    function drawShape(info) {
      document.getElementById('heading').innerText = "Drawing shape: " + info;
      alert("Drawing shape: " + info);
    }
  </script>
</body>
</html>
