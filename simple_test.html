<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
</head>
<body>
  <h1 id="heading">Waiting for message...</h1>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
  <script>
    // When the page loads, post a "page loaded" message back to the app
    window.onload = function() {
      document.getElementById("heading").innerText = "Page Loaded!";
      ThunkableWebviewerExtension.postMessage("Page loaded successfully");
    };

    // Listen for messages from the Thunkable app
    ThunkableWebviewerExtension.receiveMessage(function(message) {
      console.log("Message received from Thunkable:", message);
      
      // Display the received message in the heading
      document.getElementById("heading").innerText = "Message: " + message;

      // Send the received message back to Thunkable
      ThunkableWebviewerExtension.postMessage("Received: " + message);
    });
  </script>
</body>
</html>
