<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>NextTrainChecker â€“ HH:MM only</title>

  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
  <style>body{font-family:sans-serif;margin:1rem;font-size:15px}</style>
</head>
<body>
  <div id="status">âœ… Bridge loaded â€“ waitingâ€¦</div>

  <script>
  /* ---------- CONFIG ---------- */
  const LOCAL = true;   // true â†’ JSON bundled with HTML
  const SCHEDULE_URL = LOCAL ? "./smart_schedule.json"
                             : "https://tatiang.github.io/scripts/smart_schedule.json";

  /* ---------- helpers ---------- */
  const norm = n => n.replace(/(^SMART\s+|\s+SMART$)/i,"").trim().toLowerCase();
  const parseDate = d => { const [m,day,yy] = d.split("/").map(Number);
                           return new Date(yy<100?2000+yy:yy, m-1, day); };

  // round to nearest minute â†’ return "HH:MM"  (no seconds)
  function minute(t){
    let [h,m,s] = t.split(":").map(Number);
    if (s >= 30){ m += 1; if (m === 60){ h = (h + 1) % 24; m = 0; } }
    return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
  }

  const toHHMM = str => str.length > 5 ? str.slice(0,5) : str;

  function post(obj){
    document.getElementById("status").textContent = obj.summary || JSON.stringify(obj);
    if (window.ThunkableWebviewerExtension){
      window.ThunkableWebviewerExtension.postMessage(JSON.stringify(obj));
    }
  }

  /* ---------- trip search ---------- */
  function findTrips(q, schedule){
    const dateObj = parseDate(q.date);
    const depN = norm(q.departureStation);
    const arrN = norm(q.arrivalStation);

    const seen = new Set();
    const trips = [];

    for (const trip of Object.values(schedule)){
      if (!trip.stops) continue;

      const start = parseDate(trip.start_date), end = parseDate(trip.end_date);
      if (dateObj < start || dateObj > end) continue;

      const stops = trip.stops.map(s => ({...s, _n: norm(s.stop_name)}));
      const iDep  = stops.findIndex(s => s._n === depN);
      const iArr  = stops.findIndex(s => s._n === arrN);
      if (iDep < 0 || iArr <= iDep) continue;

      const depMin = minute(stops[iDep].departure_time);
      if (depMin < q.time) continue;

      if (seen.has(depMin)) continue;   // drop duplicate minute
      seen.add(depMin);

      trips.push({
        departure: depMin,
        arrival  : minute(stops[iArr].arrival_time),
        from     : stops[iDep].stop_name,
        to       : stops[iArr].stop_name
      });
    }

    trips.sort((a,b) => a.departure.localeCompare(b.departure));
    if (trips[0]) trips[0].next = true;
    return trips;
  }

  /* ---------- message handler ---------- */
  async function handle(raw){
    let q; try{ q = typeof raw === "string" ? JSON.parse(raw) : raw; }
    catch{ post({summary:"âŒ Bad JSON"}); return; }

    const need = ["date","time","departureStation","arrivalStation"];
    if (!need.every(k => k in q)){ post({summary:"âŒ Missing field"}); return; }

    q.time = toHHMM(q.time);     // ensure HH:MM

    post({summary:"ðŸ”„ Fetching scheduleâ€¦"});
    try{
      const data = await fetch(SCHEDULE_URL).then(r => r.json());
      const trips = findTrips(q, data);

      post({
        summary: trips.length
                 ? `âœ… ${trips.length} trip(s) found`
                 : `ðŸš« No trips after ${q.time} on ${q.date}`,
        trips
      });
    }catch(err){
      post({summary:"âŒ Fetch error: "+err.message});
    }
  }

  /* ---------- wiring ---------- */
  if (window.ThunkableWebviewerExtension){
    window.ThunkableWebviewerExtension.receiveMessage(handle);
  }
  window.addEventListener("message", e => handle(e.data));

  console.log("âœ… NextTrainChecker ready (local =", LOCAL, ")");
  </script>
</body>
</html>
